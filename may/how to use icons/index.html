<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to use icons in Html</title>
    <!-- Font Aws.. CDN  LINK  Start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Aws.. CDN  LINK  End-->
  </head>
  <body>
    <!-- UniCode Icons  -->
    <p>&#128640; Uni code Icon</p>
    <!-- Image base Icons  -->
    <img
      src="./assets/icons/heart-icon.png"
      alt="Image Base Icon"
      width="24"
      height="24"
    />
    <br />
    <!-- Icons From FAS CDN  -->
    <i class="fas fa-user"> user</i> <br />
    <i class="fas fa-truck"> Truck</i> <br />
    <i class="fas fa-heart"> Heart</i> <br />
    <i class="fas fa-home"></i> Home <br />
    <i class="fas fa-edit"></i> Edit <br />
    <i class="fas fa-trash"></i> Delete <br />
    <!-- Examples  -->
    <nav>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-info-circle"></i> About</a>
      <a href="#"><i class="fas fa-phone"></i> Contact</a>
    </nav>
  </body>
</html>
