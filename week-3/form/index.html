<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Forms In HTML</h1>
    <!-- TODO: Uncommit this code when you done the HTML
    <h1>Forms In HTML</h1>
    <h1>Forms In HTML</h1> -->
    <fieldset>
      <legend>Contact details</legend>
      <label
        >Email:<br />
        <input type="text" name="email" /> </label
      ><br />
      <label
        >Mobile:<br />
        <input type="text" name="mobile" /></label
      ><br />
      <label
        >Telephone:<br />
        <input type="text" name="telephone"
      /></label>
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label
        >Email:<br />
        <input type="text" name="email" /> </label
      ><br />
      <label
        >Mobile:<br />
        <input type="text" name="mobile" /></label
      ><br />
      <label
        >Telephone:<br />
        <input type="text" name="telephone"
      /></label>
    </fieldset>

    <form>
      <!-- <input id="female" type="radio" name="gender" value="f" />
      <label for="female">Female</label> -->

      <label for="username">First Name</label>
      <input type="text" placeholder="Enter Your Name" id="username" />
      <br />
      <br />
      <input type="hidden" name="bookmark" value="lyrics" />
      <br />
      <br />
      <input type="email" placeholder="Enter Your Email" />
      <br />
      <br />
      <input type="password" placeholder="Enter Your Password" />
      <br />
      <br />
      Are you job seeker? <input type="checkbox" />
      <br />
      Select your gender:
      <input type="radio" name="gender" id="m" /> <label for="m">Male </label>
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Others
      <br />
      <textarea cols="90" rows="10" placeholder="Type Here "></textarea>
      <br />
      <br />
      Select Your Language
      <select>
        <option value="eng">English</option>
        <option value="urdu">Urdu</option>
        <option value="pas" selected>Pasto</option>
        <option value="pub">Punjabi</option>
      </select>
      <br />
      <br />
      Select Profile Image
      <input type="file" />
      <br />
      <br />
      <label for="username">Departure date:</label>
      <br />
      <br />
      <input type="date" name="depart" />
      <br />
      <br />
      <input placeholder="Enter Url" type="url" name="website" />
      <br />
      <br />

      <input type="submit" value="Login" />
      <input type="reset" value="Clear Data" />
    </form>
    <!-- Form End   -->
    <iframe
      width="450"
      height="350"
      src="http://maps.google.co.uk/maps?q=moma+new+york
        &amp;output=embed"
    >
    </iframe>
  </body>
</html>
